<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algoritmo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main id="frame-main">
      <aside id="input-data">
        <header id="error" class="hide"></header>
        <div id="task" class="hide">
          <h1>New task</h1>
          <form action="#" id="task-form">
            <input
              type="text"
              name="name-task"
              placeholder="Task's name"
              id="name-task"
            />
            <input
              type="number"
              name="duration"
              placeholder="Time needed in seconds"
              min="1"
              id="time-task"
            />
            <button type="submit" id="next-task">Next</button>
          </form>
        </div>

        <div id="proccesator">
          <h1>Time proccesator</h1>
          <form action="#" id="process-form">
            <input
              type="number"
              name="time-processator"
              placeholder="Proccesator's time in seconds"
              min="1"
              id="time-process"
            />
            <button type="submit" id="btn-ready">Ready</button>
          </form>
        </div>
        <button id="simulate" class="hide">Simulate</button>
      </aside>

      <aside id="visualization">
        <div id="tasks"></div>
        <div id="icon">
          <i class="fa-solid fa-microchip"><p id="time-set"></p></i>
        </div>
        <div id="finished"></div>
      </aside>
    </main>
    <!---<script src="./index.js" type="module"></script>
    <script src="./setTasks.js" type="module"></script>-->
    <script src="./actions.js" type="module"></script>
    <script src="./Task.js" type="module"></script>
    <script src="./Processor.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/eee10799b3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
